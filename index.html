## Mobile monitoring methodology

It is possible to **reproducibly map the air quality** in a specific area using mobile measurements:

* **Trimmed mean** as an integrated outlier detection method to reduce impact of extreme events
* **Background normalisation** to account for temporal variation in background concentrations
* **Spatial aggregation** to smooth the data: spatial resolution up to 20 to 50 m is feasible
* **Repeated measurements** are required to obtain representative value
